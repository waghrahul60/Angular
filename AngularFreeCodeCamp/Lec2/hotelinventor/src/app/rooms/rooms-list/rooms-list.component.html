
    <table class="table">
        <tr>
            <th>EIndex</th>
            <th>Even/Odd</th>
            <th>Room NO</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenties</th>
            <th>Room Time</th>
            <th>Select Room</th>
        </tr>
        <tr [ngClass]="e? 'even':'odd'"   *ngFor="let room of rooms; let e=even; let o=odd; let i=index" >
            <td>{{ i }}</td>
            <td>{{ e ? "Even" : "odd" }}</td>
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenities }}</td>
            <td>{{ room.checkInTime | date }}</td>
            <td>
                <button class="btn btn-primary" (click)="selectRoom(room)">
                   select
                </button>
            </td>
        </tr>
    </table>
