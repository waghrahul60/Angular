<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    <div  [innerText]="noOfRooms"> </div>
</div>

<button (click)="toggle()">Toggle</button>

{{ rooms?.avaliableRooms ?? 'No rooms' }}

<div *ngIf="selectedRoom" >
    {{ selectedRoom | json }}
</div>

<div>
    <button (click)="addRoom()"> Add Room</button>
</div>

<div *ngIf="rooms.avaliableRooms > 0">
    Rooms List
    {{ roomList }}
    <hinv-rooms-list [rooms]="roomList"
    (roomSelector)="selectRoom($event)"></hinv-rooms-list>
</div>
