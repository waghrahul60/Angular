<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    <div [innerText]="noOfRooms"> </div>
</div>

<button (click)="toggle()">Toggle</button>

{{ rooms?.avaliableRooms ?? 'No rooms' }}

<div *ngIf="rooms.avaliableRooms > 0">
    Rooms List
    {{ roomList }}

    <table>
        <tr>
            <th>EIndex</th>
            <th>Even/Odd</th>
            <th>Room NO</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenties</th>
            <th>Room Time</th>

        </tr>
        <tr *ngFor="let room of roomList; let e=even; let o=odd; let i=index" >
            <td>{{ i }}</td>
            <td>{{ e ? "Even" : "odd" }}</td>
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenities }}</td>
            <td>{{ room.checkInTime }}</td>

        </tr>
    </table>
</div>
